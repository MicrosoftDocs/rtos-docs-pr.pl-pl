### YamlMime:Landing
title: Dokumentacja usługi Azure RTO FileX
summary: Usługa Azure RTO FileX to system plików zgodny z tabelą alokacji plików (FAT), który jest w pełni zintegrowany z platformą Azure RTO ThreadX i jest dostępny dla wszystkich obsługiwanych procesorów. Podobnie jak w przypadku platformy Azure RTO ThreadX, usługa Azure RTO FileX została zaprojektowana tak, aby miała niewielki rozmiar i wysoką wydajność, dzięki czemu jest idealnym rozwiązaniem dla współczesnych aplikacji, które wymagają operacji zarządzania plikami. Usługa FileX obsługuje większość nośników fizycznych, w tym pamięci RAM, Azure RTO USBX, SD CARD i ni/lub Flash pamiątk za pośrednictwem platformy Azure RTO LevelX.
