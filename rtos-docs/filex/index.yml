### YamlMime:Landing
title: Azure RTOS dokumentacji pliku FileX
summary: Azure RTOS FileX to system plików zgodny z tabelą alokacji plików (FAT) o wysokiej wydajności, który jest w pełni zintegrowany z systemem Azure RTOS ThreadX i dostępny dla wszystkich obsługiwanych procesorów. Podobnie jak Azure RTOS ThreadX, Azure RTOS FileX został zaprojektowany tak, aby mieć niewielkie rozmiary i wysoką wydajność, dzięki czemu idealnie nadaje się do współczesnych, głęboko osadzonych aplikacji, które wymagają operacji zarządzania plikami. Plik FileX obsługuje większość nośników fizycznych, w tym pamięci RAM, Azure RTOS USBX, SD CARD i pamięci flash NAND/NOR za pośrednictwem Azure RTOS LevelX.
