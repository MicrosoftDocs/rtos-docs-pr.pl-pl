title: Dokumentacja usługi Azure RTO TraceX
summary: Azure RTO TraceX to narzędzie do analizy oparte na systemie Windows. Zapewnia ona deweloperom osadzonym widok graficzny zdarzeń systemu w czasie rzeczywistym i pozwala im wizualizować i lepiej zrozumieć zachowanie systemów w czasie rzeczywistym.
