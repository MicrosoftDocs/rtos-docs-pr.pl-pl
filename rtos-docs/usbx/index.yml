title: Azure RTOS dokumentacji USBX
summary: Azure RTOS USBX jest hostem USB o wysokiej wydajności, urządzeniem i osadzonym stosem OTG (on-the-go). Azure RTOS USBX jest w pełni zintegrowany z Azure RTOS ThreadX i jest dostępny dla Azure RTOS obsługiwanych procesorów ThreadX.
